<body>
    <script>
        let myObj=[
            {id: 1, price: 23},
            {id: 2, price: 10},
            {id: 3, price: 50}
        ];

        let sortObj=myObj.sort((a, b) => {
            return a.price-b.price
        })

        console.log(sortObj);

        
    </script>
